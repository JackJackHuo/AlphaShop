 <!DOCTYPE html>
 <html lang="en">
 <head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/css/style.css">
   <title>Document</title>
 </head>
 <body>
   <nav>
     <div class="container">
        <input type="checkbox" name="nav__toggle" id="nav__toggle" class="nav__toggle">
        <label for="nav__toggle" class="nav__toggle__label"><span class="hamburger"></span></label>
        <div class="navbar">
          <ul class="nav__links">
            <li class="nav__link link__men">男款</li>
            <li class="nav__link link__women">女款</li>
            <li class="nav__link link__news">最新消息</li>
            <li class="nav__link link__customized">客製商品</li>
            <li class="nav__link link__contact">聯絡我們</li>
          </ul>
           <div class="nav__icons">
             <input type="text" name="" id="" class="d-none">
             <div class="nav__icon icon__search">
               <img src="./images/icon@search.png" alt="">
             </div>
             <div class="nav__icon icon__cart">
              <img src="./images/icom@cart.png" alt="">
             </div>
             <div class="nav__icon icon__darkMode--toggle"></div>
           </div>
        </div>
        <a href="#" class="nav__logo"></a>
     </div>
   </nav>
   <main>
     <div class="container">
       <div class="main__content content__left content__upper">
         <h1 class="title">結帳</h1>
         <div class="stepper">
           <div class="step check">
             <div class="circle__container"></div>
             <div class="label__container">寄送地址</div>
           </div>
           <div class="step active">
             <div class="circle__container"></div>
             <span class="connect__line"></span>
             <div class="label__container">運送方式</div>
           </div>
           <div class="step">
             <div class="circle__container"></div>
             <span class="connect__line"></span>
             <div class="label__container">付款資訊</div>
           </div>
         </div>
       </div>
      <div class="main__content content__right content__lower"></div>
     </div>
   </main>
   <script src="./scripts/main.js"></script>
 </body>
 </html>
